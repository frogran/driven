<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <form action="/admin" method="post">
        <button type="submit" name="send_prompt">Send Prompt to AI</button>
    </form>

    {% if api_output %}
    <h2>AI Response:</h2>
    <p>{{ api_output }}</p>
    {% endif %}

    <h2>Submissions:</h2>
    <ul>
        {% for submission in submissions %}
            {% if loop.index > len(submissions) - len(text_submissions) %}
                <li style="color: black;">{{ submission }}</li>
            {% else %}
                <li style="color: blue;">{{ submission }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
